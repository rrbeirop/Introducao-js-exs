<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <input name="1" type="number">
    <input name="2" type="number">
    <button onclick="valores()">resultado</button>
    <p class="resultado">

    </p>

    <script>
        function valores() {


            const valor1 = parseInt(document.querySelector('input[name= "1"]').value)
            const valor2 = parseInt(document.querySelector('input[name= "2"]').value)

            const soma = valor1 + valor2
            const soma2 = valor1 - valor2
            const soma3 = valor1 * valor2
            const soma4 = valor1 / valor2
            document.querySelector('.resultado').innerHTML = `Soma:${soma}<br>Subitração:${soma2}<br> Multiplicação:${soma3}<br> Divisão:${soma4}`


         }
         </script>
</body>
